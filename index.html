<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            margin: 0;
        }
        .box{
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 0 8px lightgray;
        }
        input, button{
            width: 100px;
            padding: 8px;
            margin-top: 10px;
        }
        button{
            cursor: pointer;
            background-color: #045dbddc;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <input id="email" type="text" placeholder="Email : admin@gmail.com">
        <input id="password" type="password" placeholder="password : admin1234">
        <button id="loginBtn">Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
