<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f8f8f8;
        }
        .navbar{
            background: white;
            padding: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 0 5px lightgray;
        }
        .container{
            display: flex;
            padding: 10px;
            gap: 20px;
        }
        .sidebar{
            width: 250px;
            background-color: wheat;
            padding: 15px;
            box-shadow: 0 0 5px lightgray;
            height: fit-content
        }
        input,select, button{
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button{
            cursor: pointer;
            background: #007bff;
            border: none;
            color: white;
        }
        cards{
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 15px;
        }
        .card{
            background: white;
            padding: 10px;
            box-shadow: 0 0 5px lightgray;
            border-radius: 5px;
        }
        .card img{
            width: 50%;
            border-radius: 120px;
            object-fit: cover;
            border-radius: 3px;
        }
        .btns button{
            width: 100px;
            margin-top: 5px;
            padding: 6px;
            background: gray;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <select id="filterCategory">
            <option value="All">All Categories</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
        </select>
        <select id="filterAvail">
            <option value="All">All status</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>
        <button id="clearFilter">Clear</button>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Add Fleet</h3>
            <input id="reg" type="text" placeholder="Reg No">
            <select id="cat">
                <option value="Auto">Auto</option>
                <option value="Car">Car</option>
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>
            </select>
            <input id="driver" type="text" placeholder="Driver Name">
            <label>
                <input type="checkbox" id="avail" checked> Available
            </label>
            <button id="addBtn">Add Fleet</button>
        </div>
        <div class="cards" id="cardBox"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
